<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulários</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica de formulários">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><i class="fa-solid fa-face-smile icon"></i>Teste de formulários - Pt3</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#section1" class="nav-link"><i class="fas fa-info-circle icon"></i>Seção 1</a></li>
                    <li class="nav-item"><a href="#section2" class="nav-link"><i class="fas fa-book icon"></i>Seção 2</a></li>
                    <li class="nav-item"><a href="#footer" class="nav-link"><i class="fas fa-arrow-down icon"></i>Rodapé</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-success"><i class="fas fa-lightbulb icon"></i>Seção 3: Formulários</h2>
            <p class="lead">Esta é a terceira seção da página. Aqui você pode adicionar formulários introdutórios.</p>
        </section>
        
        
        <form action="Aula05-Tarefa04.html"
        method="POST"
        target="_blank">

        <div class="mb-3">
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" class="form-control" name="nome" id ="name" required >
        </div>

        <div class="mb-3">
        <label for="email" class="form-label">E-mail: </label>
        <input type="email" class="form-control" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
        
        <div class="mb-3">
        <label for="telefone" class="form-label">Telefone: </label>
        <input type="tel"  class="form-control" name="telefone" id="telefone" required pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">
        </div>

        <button type="submit" class = "btn btn-primary">Cadastrar</button>
        <button type="reset" class = "btn btn-secondary">Limpar</button>

        </form>

    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2023 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
