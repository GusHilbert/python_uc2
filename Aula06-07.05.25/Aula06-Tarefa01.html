<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Formulários</title>
    <meta
      name="description"
      content="Uma página de exemplo para demonstrar a estrutura básica de formulários"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados (opcional) -->
    <style>
      body {
        padding: 20px;
      }
      header {
        margin-bottom: 20px;
      }
      footer {
        margin-top: 40px;
        padding-top: 20px;
        background-color: #f8f9fa;
      }
      .icon {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-primary">
          <i class="fa-solid fa-face-smile icon"></i>Teste de formulários
        </h1>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
      <section id="section1" class="mb-5">
        <h2 class="text-success">
          <i class="fas fa-lightbulb icon"></i>Formulários
        </h2>
        <p class="lead">
          Esta é a primeira seção da página. Aqui você pode adicionar
          formulários introdutórios.
        </p>
      </section>
      <form action="Aula06-Tarefa02.html" method="POST" target="_blank">
        <div class="row">
          <label for="nome">Nome Completo:* </label>
          <input
            type="text"
            id="nome"
            name="nome"
            name="nome"
            required
            placeholder="Digite o seu nome completo"
          />
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
          </div>
        </div>
      </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
      <p class="text-muted">
        <i class="far fa-copyright icon"></i> 2025 - Todos os direitos
        reservados.
      </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
