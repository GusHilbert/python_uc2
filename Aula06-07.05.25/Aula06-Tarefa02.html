<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Formulários</title>
    <meta
      name="description"
      content="Uma página de exemplo para demonstrar a estrutura básica de formulários"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados (opcional) -->
    <style>
      body {
        padding: 20px;
      }
      header {
        margin-bottom: 20px;
      }
      footer {
        margin-top: 40px;
        padding-top: 20px;
        background-color: #f8f9fa;
      }
      .icon {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-primary">
          <i class="fa-solid fa-face-smile icon"></i>Teste de formulários -
          Tarefa 2
        </h1>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
      <section id="section1" class="mb-5">
        <h2 class="text-success">
          <i class="fas fa-lightbulb icon"></i>Formulários - Tarefa 2
        </h2>
        <p class="lead">
          Esta é a segunda seção da página. Aqui você pode adicionar formulários
          introdutórios.
        </p>
      </section>

      <form action="Aula05-Tarefa05.html" method="POST" target="_blank">
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <label for="num1" class="form-label">Número 1: </label>
              <input
                type="number"
                class="form-control"
                name="num1"
                id="num1"
                required
              />
            </div>
            <div class="col">
              <label for="num2" class="form-label">Numero 2: </label>
              <input
                type="number"
                class="form-control"
                name="num2"
                id="num2"
                required
              />
            </div>

            <!-- _____________________________________________________________________________________________________________ -->
          </div>
          <div class="row">
            <br />
            <div class="col-12">
              <div class="row">
                <button type="submit" class="btn btn-primary">Converter</button>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <button type="submit" class="btn btn-primary">Dobrar</button>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <button type="submit" class="btn btn-primary">Somar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
      <p class="text-muted">
        <i class="far fa-copyright icon"></i> 2025 - Todos os direitos
        reservados.
      </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
